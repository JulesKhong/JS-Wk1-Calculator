<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <form class="form-group" id="ping-pong-form">
        <label for="goal">Enter a number:</label>
        <input class="form-control" id="goal" type="number">
        <button class="btn btn-default" type="submit">Submit</button>
      </form>
      <form class="form-group" id="signup">
        <label for="email">Enter your email:</label>
        <input class="form-control" type="text" id="email">
        <button class="btn btn-default" type="submit">Submit</button>
      </form>
      <form class="form-group" id="calculator-form">
        <label for="number1">Enter a number:</label>
        <input class="form-control" type="number" id="number1">
        <select class="form-control" id="arithmetic">
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">*</option>
          <option value="divide">/</option>
        </select>
        <label for="number2">Enter another number:</label>
        <input class="form-control" type="number" id="number2">
        <button class="btn btn-default" type="submit">Calculate</button>
      </form>
      <ul id="solution"></ul>
    </div>
  </body>
</html>
